<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CourseHub</title>
  </head>
  <body class="bg-[#141414] text-white font-sans flex items-center justify-center h-screen flex-col">
    <h1 class="text-2xl font-bold text-[#7C3AFF] mb-6">Detalhes do curso</h1>

    <div class="bg-[#1B1B1B] w-96 p-6 rounded-lg shadow-xl flex justify-center items-center flex-col">
      <h2 class="text-2xl font-bold text-white mb-4" th:text="${course.name}"></h2>
      
      <div class="bg-[#212121] p-4 w-full rounded-lg mb-4">
        <p><strong>Categoria:</strong> <span th:text="${course.category}"></span></p>
        <!-- <p><strong>Professor:</strong> <span th:text="${course.professor != null ? course.professor : 'Sem professor'}"></span></p> -->
        <p><strong>In√≠cio:</strong> <span th:text="${#temporals.format(course.createdAt, 'dd/MM/yyyy')}"></span></p>
      </div>

      <div class="flex space-x-4 mt-4 justify-center w-full">
        <a 
          class="bg-purple-600 text-white py-2 px-9 rounded-lg hover:bg-purple-700"
          th:href="@{/view/courses/update/{id}(id=${course.id})}"
        >
          Editar curso
        </a>

        <form action="#" method="POST" th:action="@{/view/courses/delete/{id}(id=${course.id})}">
          <input type="hidden" name="_method" value="DELETE" />
          <button 
            type="submit"
            class="bg-red-600 text-white py-2 px-9 rounded-lg hover:bg-red-700"
          >
            Excluir curso
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
